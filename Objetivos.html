<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Estilos_Objetivos.css">

  <title>Mis Objetivos</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <img src="assets/img/logo.png" alt="Logo Izquierdo" class="logo-left position-absolute">
        <h1 class="objetivos-heading">Objetivos</h1>
        <img src="assets/img/doge.png" alt="Logo Derecho" class="logo-right position-absolute">
        <p class="objetivos-content">¡Te ayudaremos con lo que tú quieras!</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <a class="card btn btn-custom" data-solucion="Nosotros te ayudamos a bajar de peso mediante nuestros planes alimenticios y asesorias">
         <div class="card-body d-flex align-items-center">
            <div>
              <h5 class="card-title text-left">Bajar de peso</h5>
            </div>
            <img src="assets/img/ImagenBajardePeso.png" class="img-fluid ml-3" alt="Bajar de peso">
          </div>
        </a>
      </div>

      <div class="col-md-4 mb-3">
        <a class="card btn btn-custom" data-solucion="NUTRIMED te ayudara a mejorar en tus deportes, tendras un mejor rendimiento">
          <div class="card-body d-flex align-items-center">
            <div>
              <h5 class="card-title text-left">Mejorar en mis deportes</h5>
            </div>
            <img src="assets/img/ciclista.png" class="img-fluid ml-3" alt="Mejorar en mis deportes">
          </div>
        </a>
      </div>

      <div class="col-md-4 mb-3">
        <a class="card btn btn-custom" data-solucion="Nuestros planes alimenticios son faciles y muy saludables de preparar">
          <div class="card-body d-flex align-items-center">
            <div>
              <h5 class="card-title text-left">Preparar comidas rápidas y saludables</h5>
            </div>
            <img src="assets/img/Panqueques.png" class="img-fluid ml-3" alt="Crear mi dieta">
          </div>
        </a>
      </div>
    </div>

    <div class="row mt-4">
        <div class="col text-center">
          <h1>Gustos</h1>
          <input type="text" class="form-control gustos-input no-outline" placeholder="Indica aquí tus gustos alimenticios para incluirlos en tu nueva dieta">
          <a href="https://elysian-c.github.io/NutriMed/menu">
            <button class="btn btn-primary float-right card listo-button">Listo</button>
          </a>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="Objetivos.js"></script>

</body>
</html>

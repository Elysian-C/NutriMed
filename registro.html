<html>
<head>
  <title>Registro - NutriMed</title>
  <link rel="stylesheet" href="assets/css/Estilos_Registro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <p>¡Únete a la red más grande de vida saludable!
        Invita a tus amigos y gana recompensas.</p>
    <form action="https://elysian-c.github.io/NutriMed/suscripcion">
      <input type="text" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirmar contraseña" required>
      <div id="alert-container"></div>
      <input type="submit" value="Registrarse">
      <p>o también con</p>
    </form>
    <div class="registro-container">
      <div class="registro-buttons">
        <a class="facebook-button" href="https://www.facebook.com">
          <span><img src="assets/img/LogFace.png" alt="Logo de Facebook" width="25" height="25"></span>
          Facebook
        </a>

        <a class="google-button" href="https://accounts.google.com">
          <span><img src="assets/img/LogoGoogle.png" alt="Logo de Google" width="20" height="20"></span>
          Google
        </a>
      </div>
    </div>
    <p>Al registrarte, estás de acuerdo con 
        términos y condiciones y privacidad y políticas.</p>
    <p>¿Ya tienes una cuenta? <a href="https://elysian-c.github.io/NutriMed/login">Log In</a></p>
  </div>
  <script src="assets/js/registro.js"></script>
</body>
</html>

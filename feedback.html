<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/boot.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="main_container">
            <div class="logo_container">
                <img src="assets/img/logo.png" alt="Logo" class="small_img">
              </div>
              <div class="profile_container">
                <img src="assets/img/doge.png" alt="Profile" class="small_img">
              </div>
              <div class="text-container">
                <h2 class="text-center font-weight-bold">Feedback</h2>
                <p class="text-center text-muted">Aquí escríbenos tus consultas, dudas, mensajes y/o recomendaciones sobre la app</p>
              </div>
              <div class="input-group mt-3">
                <div class="flex-grow-1">
                  <textarea class="form-control border border-success bg-transparent" style="height: 200px;" aria-label="With textarea"></textarea>
                </div>
              <br><br><br><br><br><br><br><br><br><br>
              <div class="text-container2">
                <p class="text-muted">Al aceptarlo, estás de acuerdo con nuestros términos y condiciones y privacidad y politicas</p>
              </div>
              <div class="text-center mt-3">
                <a href="https://elysian-c.github.io/NutriMed/menu">
                <button type="button" class="btn btn-primary btn-success op-btn-light">Enviar Feedback</button>
              </a>
              </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Estilos_soporte.css">

  <title>Soporte</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <img src="assets/img/logo.png" alt="Logo Izquierdo" class="logo-left position-absolute">
        <h1 class="objetivos-heading"><strong>Soporte</strong></h1>
        <img src="assets/img/doge.png" alt="Logo Derecho" class="logo-right position-absolute">
        <p class="objetivos-content">¿En qué te podemos ayudar?</p>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="buscar-btn">
          <div class="input-group-append">
            <span class="input-group-text" id="buscar-btn"><i class="fa"></i></span>
          </div>
        </div>
      </div>
    </div>


    <h2 class="ayuda-rapida"><strong>Ayuda Rápida</strong></h2>

    <div class="col-md-4 mb-3">
      <a class="card btn btn-custom btn-small" data-solucion="Verifica tu conexión a internet entra a la tienda de aplicaciones y dale al boton actualizar">
        <div class="card-body d-flex align-items-center">
          <div>
            <h5 class="card-title text-left"><strong>No puedo actualizar mi app NutriMed</strong></h5>
          </div>
        </div>
      </a>
    </div>
    
    <div class="col-md-4 mb-3">
      <a class="card btn btn-custom btn-small" data-solucion="Con la version gratis puedes iniciar sesión en 3 dispositivos">
        <div class="card-body d-flex align-items-center">
          <div>
            <h5 class="card-title text-left"><strong>Iniciar sesión en otros dispositivos</strong></h5>
          </div>
        </div>
      </a>
    </div>
    
    <div class="col-md-4 mb-3">
      <a class="card btn btn-custom btn-small" data-solucion="Ve a la seccion de pago y coloca los datos de tu tarjeta y listo">
        <div class="card-body d-flex align-items-center">
          <div>
            <h5 class="card-title text-left"><strong>No puedo efectuar el pago de mi app NutriMed</strong></h5>
          </div>
        </div>
      </a>
    </div>
    
    <div class="col-md-4 mb-3">
      <a class="card btn btn-custom btn-small" data-solucion="Verifica tu conexion a internet e intentalo de nuevo">
        <div class="card-body d-flex align-items-center">
          <div>
            <h5 class="card-title text-left"><strong>Problemas con asesorías</strong></h5>
          </div>
        </div>
      </a>
    </div>
    
    <div class="col-md-4 mb-3">
      <a class="card btn btn-custom btn-small" data-solucion="Si tienes Dificultades con tu plan alimenticio recuerda que puedes modificarlo">
        <div class="card-body d-flex align-items-center">
          <div>
            <h5 class="card-title text-left"><strong>Dificultades en el plan alimenticio</strong></h5>
          </div>
        </div>
      </a>
    </div>
    
    <div class="col-md-4 mb-3">
      <a class="card btn btn-custom btn-small" data-solucion="Todos tus datos estan guardados seguramente de acuerdo a nuestros terminos y condiciones">
        <div class="card-body d-flex align-items-center">
          <div>
            <h5 class="card-title text-left"><strong>Seguridad y privacidad</strong></h5>
          </div>
        </div>
      </a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/js/soporte.js"></script>

</body>
</html>
